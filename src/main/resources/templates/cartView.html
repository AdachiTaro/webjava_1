<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>CartView</title>
</head>
<body>
  <h1 th:text="カート"></h1>
  <table th:object=${CartItem}>
    <tr th:each="item : ${CartItem}">
      <td>[[${item.name}]]</td>
      <td>[[${item.price}]]円</td>
      <td>[[${order.num}]]円</td>
    </tr>
  </table>

  <form th:action="@{/itemlist}">
    <input type="submit" value="商品一覧に戻る" />
  </form>

</body>
</html>
