<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>CartView</title>
</head>
<body>
  <h1 th:text="カート"></h1>

  <table>
    <tr>
      <td>[[${CartItem.name}]]</td>
      <td>[[${CartItem.price}]]円</td>
    </tr>
  </table>

  <form th:action="@{/itemlist}">
    <input type="submit" value="商品一覧に戻る" />
  </form>

</body>
</html>
