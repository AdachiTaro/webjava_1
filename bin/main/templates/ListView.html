<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>ItemList</title>
</head>
<body>
  <h1 th:text="商品一覧"></h1>
  <table>
    <tr th:each="item : ${map}">
      <form th:action="@{/order}" th:object="${order}" method="post">
        <td th:text="${item.getValue().getName()}"></td>
        <td th:text="${item.getValue().getPrice()}"></td>
        <td><button type="submit" value="${item.getValue().getItemId()" />カートに入れる</td>
        <input type="hidden" name="itemId" value="${item.getValue().getItemId()"/>
      </form>
    </tr>
  </table>
</body>
</html>
